<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catch the Ball</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #menu, #gameOver {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.7);
      color: white;
      z-index: 10;
    }
    h1 {
      font-size: 3em;
      text-shadow: 0 0 20px #fff, 0 0 40px #ff0080, 0 0 80px #ff0080;
    }
    button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(45deg, #ff0080, #ff8c00);
      color: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    button:hover { transform: scale(1.1); }

    canvas { display: block; }

    /* أزرار الموبايل */
    #controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 40px;
      z-index: 5;
    }
    .ctrl-btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      border: 2px solid white;
      color: white;
      font-size: 2em;
      text-align: center;
      line-height: 70px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>Catch the Ball</h1>
    <button onclick="startGame('easy')">Easy</button>
    <button onclick="startGame('medium')">Medium</button>
    <button onclick="startGame('hard')">Hard</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <div id="controls" style="display:none;">
    <div class="ctrl-btn" id="leftBtn">⟵</div>
    <div class="ctrl-btn" id="rightBtn">⟶</div>
  </div>

  <div id="gameOver" style="display:none;">
    <h1>Game Over</h1>
    <button onclick="restart()">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let player, balls, score, lives, gameInterval, speed, numBalls;

    function startGame(level) {
      document.getElementById("menu").style.display = "none";
      document.getElementById("controls").style.display = "flex";
      score = 0;
      lives = 3;
      player = { x: canvas.width/2 - 50, y: canvas.height-40, w: 100, h: 20, speed: 10 };
      balls = [];

      if (level === "easy") { numBalls = 1; speed = 3; }
      if (level === "medium") { numBalls = 3; speed = 5; }
      if (level === "hard") { numBalls = 5; speed = 8; }

      for (let i=0; i<numBalls; i++) {
        balls.push({ x: Math.random()*canvas.width, y: -50*i, r: 20, dy: speed });
      }

      gameInterval = setInterval(update, 20);
    }

    function update() {
      ctx.clearRect(0,0,canvas.width,canvas.height);

      // Player
      ctx.fillStyle = "cyan";
      ctx.fillRect(player.x, player.y, player.w, player.h);

      // Balls
      ctx.fillStyle = "yellow";
      balls.forEach(ball => {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI*2);
        ctx.fill();
        ball.y += ball.dy;

        // Collision
        if (ball.y+ball.r >= player.y &&
            ball.x > player.x &&
            ball.x < player.x+player.w) {
          score++;
          ball.y = -20;
          ball.x = Math.random()*canvas.width;
        }

        // Miss
        if (ball.y > canvas.height) {
          lives--;
          ball.y = -20;
          ball.x = Math.random()*canvas.width;
          if (lives <= 0) endGame();
        }
      });

      // Score & Lives
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 20, 30);
      ctx.fillText("Lives: " + lives, 20, 60);
    }

    function endGame() {
      clearInterval(gameInterval);
      document.getElementById("gameOver").style.display = "flex";
      document.getElementById("controls").style.display = "none";
    }

    function restart() {
      document.getElementById("gameOver").style.display = "none";
      document.getElementById("menu").style.display = "flex";
    }

    // Keyboard controls
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") player.x -= player.speed;
      if (e.key === "ArrowRight") player.x += player.speed;
    });

    // Mobile touch controls
    document.getElementById("leftBtn").addEventListener("touchstart", () => {
      player.x -= player.speed*2;
    });
    document.getElementById("rightBtn").addEventListener("touchstart", () => {
      player.x += player.speed*2;
    });

    // Resize canvas
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
